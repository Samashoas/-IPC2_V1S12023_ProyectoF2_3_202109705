<!DOCTYPE html>
<html>
<head>
    <title>Menú de Administrador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .admin-menu {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .admin-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .admin-menu ul li {
            margin-right: 10px;
        }

        .admin-menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .admin-menu ul li a:hover {
            background-color: #333;
        }

        .admin-menu .logo {
            margin-right: 10px;
        }

        .admin-menu .logo img {
            height: 30px;
        }

        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Altura de la ventana - altura del menú */
        }

        .page-content img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="admin-menu">
        <ul>
            <li><a href="usuarios">Usuarios</a></li>
            <li><a href="peliculas">Películas</a></li>
            <li><a href="salas">Salas</a></li>
            <li><a href="tarjetas">Tarjetas</a></li>
        </ul>
    </div>
    <div class="page-content">
        <img src="https://cunsac.usac.edu.gt/wp-content/uploads/2022/03/USAC_lineal_azul.png" alt="Imagen">
    </div>
</body>
</html>
